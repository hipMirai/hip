<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ch√∫c em thi t·ªët nh√©</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff0f5;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .button-container {
            display: flex;
            gap: 40px;
            margin-top: 30px;
            position: relative;
        }

        .nut, #chay {
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background-color: #ff69b4;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s, background-color 0.3s;
        }

        .nut:hover, #chay:hover {
            background-color: #ff85c1;
            transform: scale(1.05);
        }

        .firework, .emoji {
            position: absolute;
            animation: explode 1s ease-out forwards;
            font-size: 24px;
            pointer-events: none;
        }

        .firework {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            25% { transform: scale(1.5); opacity: 0.8; }
            50% { transform: scale(2); opacity: 0.6; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1 style="font-size: 40px; color: #d81b60;">H√¥m nay c·ªßa em th·∫ø n√†o ?</h1>
    <div class="button-container" id="buttonContainer">
        <button class="nut" onclick="hienHoa()">r·∫•t tuy·ªát v·ªùi</button>
        <button id="chay" onmouseover="batDauChay()">t·ªìi t·ªá</button>
    </div>

    <script>
        function hienHoa() {
            alert("lu√¥n m·ªâm c∆∞·ªùi nh√© c√¥ g√°i üòõ");
            createFireworks();
            createSmileys(); // ‚Üê ƒê√¢y l√† h√†m m·∫∑t c∆∞·ªùi
        }

        function randomColor() {
            const colors = ['#ff4d4d', '#ff66cc', '#ffcc00', '#00ccff', '#66ff66', '#cc99ff', '#ffffff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createFireworks() {
            let numberOfFireworks = 80;
            for (let i = 0; i < numberOfFireworks; i++) {
                let firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.backgroundColor = randomColor();
                firework.style.left = Math.random() * window.innerWidth + 'px';
                firework.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 20000);
            }
        }

        function createSmileys() {
            let emojis = ['üòÇ', 'ü§£', 'üòÜ', 'üòú', 'üòé'];
            let numberOfEmojis = 50;
            for (let i = 0; i < numberOfEmojis; i++) {
                let emoji = document.createElement('div');
                emoji.classList.add('emoji');
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * window.innerWidth + 'px';
                emoji.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(emoji);
                setTimeout(() => emoji.remove(), 20000);
            }
        }

        function batDauChay() {
            let nut = document.getElementById("chay");

            if (!nut.classList.contains("dang-chay")) {
                nut.classList.add("dang-chay");
                nut.style.position = "absolute";
                document.body.appendChild(nut);
            }

            let x = Math.floor(Math.random() * (window.innerWidth - nut.offsetWidth));
            let y = Math.floor(Math.random() * (window.innerHeight - nut.offsetHeight));
            nut.style.left = x + "px";
            nut.style.top = y + "px";
        }
    </script>
</body>
</html>
